name: Cairo Contracts
on:
  pull_request:
    paths:
      - .github/workflows/cairo-contracts.yaml
      - cairo-contracts/**
      - justfile

  push:
    tags:
      - v[0-9]+.*
    branches:
      - "release/*"
      - main

jobs:
  test-contracts:
    name: Test Cairo Contracts
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install Scarb
        uses: software-mansion/setup-scarb@v1
        with:
            scarb-version: "2.6.5"
      - name: Install Just
        uses: extractions/setup-just@v1
      - name: Run Tests
        run: just test-cairo-contracts
