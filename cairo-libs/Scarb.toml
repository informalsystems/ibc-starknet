[workspace]
members = [
  "packages/protobuf",
  "packages/cometbft",
  "packages/serde_json",
]

[workspace.package]
version       = "0.1.0"
edition       = "2024_07"
cairo-version = "2.9.2"
scarb-version = "2.9.2"
license       = "Apache-2.0"
authors       = [ "Informal Systems <hello@informal.systems>" ]
repository    = "https://github.com/informalsystems/ibc-starknet"
Readme        = "README.md"
keywords      = [ "protobuf", "cometbft", "ibc" ]
description   = "Collection of Cairo libraries for IBC integration with Starknet"

[workspace.scripts]
test = "snforge test"

[workspace.dependencies]
# external dependencies
assert_macros = "2.9.2"
cairo_test    = "2.9.2"
starknet      = "2.9.2"
snforge_std   = "0.31.0"

[workspace.tool.fmt]
sort-module-level-items = true
