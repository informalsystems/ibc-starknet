[workspace]
members = [
  "packages/apps",
  "packages/clients",
  "packages/contracts",
  "packages/core",
  "packages/testkit",
  "packages/utils",
]

[workspace.package]
version       = "0.1.0"
edition       = "2024_07"
cairo-version = "2.9.2"
scarb-version = "2.9.2"
license       = "Apache-2.0"
authors       = [ "Informal Systems <hello@informal.systems>" ]
repository    = "https://github.com/informalsystems/ibc-starknet"
Readme        = "README.md"
keywords      = [ "ethereum", "starknet", "ibc", "cairo", "contracts" ]
description   = "Collection of Cairo components and contracts that implement and integrate IBC protocol with Starknet"

[workspace.scripts]
test = "snforge test"

[workspace.dependencies]
# external dependencies
alexandria_numeric   = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "95d98a5" }
alexandria_sorting   = { git = "https://github.com/keep-starknet-strange/alexandria.git", rev = "95d98a5" }
assert_macros        = "2.9.2"
starknet             = "2.9.2"
openzeppelin_access  = "0.20.0"
openzeppelin_token   = "0.20.0"
openzeppelin_testing = "0.20.0"
openzeppelin_utils   = "0.20.0"
snforge_std          = "0.37.0"

# internal dependencies
serde_json = { path = "../cairo-libs/packages/serde_json" }

# ibc dependencies
starknet_ibc_apps      = { path = "packages/apps" }
starknet_ibc_clients   = { path = "packages/clients" }
starknet_ibc_contracts = { path = "packages/contracts" }
starknet_ibc_core      = { path = "packages/core" }
starknet_ibc_testkit   = { path = "packages/testkit" }
starknet_ibc_utils     = { path = "packages/utils" }

[workspace.tool.fmt]
sort-module-level-items = true

[package]
name          = "starknet_ibc"
version       = { workspace = true }
edition       = { workspace = true }
cairo-version = { workspace = true }
scarb-version = { workspace = true }
license       = { workspace = true }
authors       = { workspace = true }
repository    = { workspace = true }
Readme        = { workspace = true }
keywords      = { workspace = true }
description   = { workspace = true }

[lib]

[scripts]
test = { workspace = true }

[tool]
fmt = { workspace = true }

[dependencies]
starknet_ibc_apps      = { workspace = true }
starknet_ibc_core      = { workspace = true }
starknet_ibc_clients   = { workspace = true }
starknet_ibc_contracts = { workspace = true }
starknet_ibc_utils     = { workspace = true }
